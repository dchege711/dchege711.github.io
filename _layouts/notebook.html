--- 
layout: default 
---

<style>
    body {
        padding: 2% 0% !important;
    }

    div.notebook {
        display: flex;
        flex-wrap: wrap;
    }

    div.notebook>div {
        width: 40%;
        border: thin solid rgb(24, 179, 179);
        border-radius: 2%;
        padding: 2%;
        margin: 2%;
    }

    div.notebook img {
        width: 80%;
        height: 80%;
    }

</style>

<nav aria-label="Breadcrumb" class="breadcrumb">
    <ul>
        <li><a href="/notebooks/">Notebooks</a></li>
        <li><a href="/notebooks/#{{page.subcategory}}">{{ page.subcategory }}</a></li>
        <li><span aria-current="page">{{ page.title }}</span></li>
    </ul>
</nav>

<h1> {{ page.title }}</h1>

<p class="meta">Created on {{ page.created | date_to_string }}</p>
<p class="meta">Last Modified on {{ page.modified | date_to_string }}</p>

<div class="notebook">
    {{ content }}
</div>
