<!DOCTYPE html>
<html>

    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>

    <body>
        
        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-black w3-card w3-left-align w3-large">
                <a
                    class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black" 
                    href="javascript:void(0);" onclick="toggleMenuOnSmallScreens()" title="Toggle Navigation Menu">
                        <i class="fa fa-bars"></i>
                </a>
                <a href="/" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
                <a href="/about" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About</a>
                <a href="/blog" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Blog</a>
            </div>

          <!-- Navbar on small screens -->
          <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="/" class="w3-bar-item w3-button w3-padding-large">Home</a>
            <a href="/about" class="w3-bar-item w3-button w3-padding-large">About</a>
            <a href="/blog" class="w3-bar-item w3-button w3-padding-large">Blog</a>
          </div>
          
        </div>

        <div class="container">

            {{ content }}

        </div>

        <footer class="w3-container w3-padding-small">
            
            <ul>
                <li><a href="mailto:d.chege711@gmail.com">email</a></li>
                <li><a href="http://dchege711.github.io/blog/atom.xml">RSS Feed</a></li>
            </ul>
            
        </footer>
        
        <script>
            function toggleMenuOnSmallScreens() {
                var x = document.getElementById("navDemo");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else { 
                    x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>

    </body>

</html>
