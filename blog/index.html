---
layout: default
title: c13u's Blog
---

<section>
    <h3>Posts</h3>

    <ul class="posts">
        {% for post in site.posts %}
            <li>
                <span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </li>
            
        {% endfor %}
    </ul>

</section>

<section>
    <h3>Drafts</h3>

    <ul class="posts">
        {% for draft in site.drafts %}
            <li>
                <span>{{ draft.date | date_to_string }}</span> » <a href="{{ draft.url }}" title="{{ draft.title }}">{{ draft.title }}</a>
            </li>
        {% endfor %}
    </ul>
    
</section>
